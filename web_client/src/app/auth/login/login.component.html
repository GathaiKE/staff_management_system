<div class="login-container opacity-100 w-full h-screen" >
    <div class="w-full h-full form-container flex flex-col items-center py-14 md:py-5 md:px-16">
        <div class="flex flex-col w-fit justify-center self-center gap-16 px-3 md:gap-16 md:self-start">
            <div class="flex w-full h-fit items-center justify-center">
                <img src="../../../assets/logo.png" alt="LOGO" class="w-6/12 rounded-2xl">
            </div>
            <div class="flex flex-col gap-3 w-fit h-fit bg-white_bg py-8 px-16 rounded-2xl md:ml-10">
                <span class="flex flex-col w-full gap-3">
                    <span class=" text-lg text-welcome font-bold w-full flex justify-center md:text-xl">Welcome Back!</span>
                    <span class="w-full text-base text-credentials_header flex justify-center">Use your credentials to log in</span>
                </span>
                <form action="submit" [formGroup]="loginForm" class="flex flex-col gap-7">
                    <span class="flex flex-col gap-7 text-credentials_header text-sm md:text-base md:gap-10">
                            <span class="relative">
                                <input type="text" placeholder="Enter email or staff no" class=" p-4 outline outline-credentials_header md:w-80" formControlName="email">
                                <span *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-500 absolute -bottom-5 left-0 md:-bottom-8">Email or staff no is required*</span>
                            </span>
                            <span class="relative">
                                <input type="password" placeholder="Password" formControlName="password" class="p-4 outline outline-credentials_header md:w-80">
                                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 absolute -bottom-5 left-0 md:-bottom-7">Password is required*</div>
                            </span>
                    </span>
                    <button type="submit" class='text-white bg-primary-dark p-2 w-full rounded-lg border border-primary-dark active:text-primary-dark active:bg-white' (click)="logIn()">Login</button>
                </form>
                <span>
                    <span class="text-sm"><span class="text-credentials_header">Having trouble signing in?</span> <span class="hover:cursor-pointer active:text-blue-700">Contact support</span></span>
                </span>
            </div>
        </div>
    </div>
</div>
